<h2>演習結果</h2>
<p>正解数：{{ correct_count }} / {{ total }}</p>

<hr>

<h3>各問題の結果</h3>
<ul>
  {% for q in question_results %}
    <li>
      問題文：{{ q.text|truncatewords:10 }}<br>
      あなたの回答：{{ q.result|yesno:"正解,不正解" }}（正答：{{ q.correct|upper }})
    </li>
  {% endfor %}
</ul>

<hr>

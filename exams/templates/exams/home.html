<h1>基本情報技術者 演習サイト</h1>

<form action="{% url 'start' %}" method="post">
  {% csrf_token %}

  <label>年度を選ぶ:
    <select name="year">
      {% for y in years %}
        <option value="{{ y }}">{{ y }}</option>
      {% endfor %}
    </select>
  </label>

  <label>出題数:
    <select name="num">
      {% for n in nums %}           {# ← split をやめて nums を回す #}
        <option value="{{ n }}">{{ n }}問</option>
      {% endfor %}
    </select>
  </label>
  <button type="submit">演習スタート</button>
</form>

{% if request.user.is_authenticated %}
  <p>ようこそ {{ request.user.username }} さん |
     <a href="{% url 'history' %}">解答履歴</a> |
     <a href="{% url 'logout' %}?next={{ request.path }}">ログアウト</a>
  </p>
{% else %}
  <p><a href="{% url 'login' %}?next={{ request.path }}">ログイン</a></p>
  <a href="{% url 'signup' %}?next={{ request.path }}">新規登録</a>
{% endif %}

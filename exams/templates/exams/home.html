{% extends "exams/base.html" %}
{% block title %}トップ | FE演習{% endblock %}
{% block content %}

<h1 class="mb-4">基本情報技術者 演習サイト</h1>

<form action="{% url 'start' %}" method="post" class="row g-3">
  {% csrf_token %}

  <div class="col-md-4">
    <label class="form-label">年度を選ぶ</label>
    <select name="year" class="form-select">
      {% for y in years %}
        <option value="{{ y }}">{{ y }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">出題数</label>
    <select name="num" class="form-select">
      {% for n in nums %}
        <option value="{{ n }}">{{ n }}問</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">演習スタート</button>
  </div>
</form>

{% endblock %}
